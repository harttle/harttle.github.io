<style>
    .prev-next{
        margin-top:50px;
    }
    .prev-next span{
        min-width: 75px;
        display:inline-block;
    }
</style>

<ul class="pager">
    {% if page.previous %}
    <li class="previous">
        <a href="{{page.previous.url}}">&larr; {{page.previous.title}}</a>
    </li>
    {% endif %}
    {% if page.next %}
    <li class="next">
        <a href="{{page.next.url}}">{{page.next.title}} &rarr;</a>
    </li>
    {% endif %}
</ul>
