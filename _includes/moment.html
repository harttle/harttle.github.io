<script src="/assets/js/moment.min.js"></script>

<script>
    function update_moment(element){
        $(element).find('[data-date]').each(function(i,e){
            var str = moment($(e).data('date'),'YYYY-MM-DD').fromNow();
            $(e).text(str);
        });
    }
    $(function(){
        update_moment($('body')[0]);
    });
</script>
