<!DOCTYPE html>
<html class="page-default" lang="zh-Hans">
  <head>
    <meta charset="utf-8">
    <title>{%if page.title%}{{page.title}} | {%endif%}{{site.title}}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="{{ page.tags | default: site.keywords | join: ',' }}">
    <meta name="author" content="Jun Yang (harttle)">
    <meta name="description" content="{{page.excerpt | default: site.description | strip_html | strip_newlines | truncate: 128}}">
    <meta name="theme-color" content="#5ABA59">
    {% feed_meta %}
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/assets/img/favicon-512x512.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/assets/css/site.css">
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="//utteranc.es">
    <link rel="dns-prefetch" href="//www.google-analytics.com">
    <link rel="dns-prefetch" href="//www.google.com">
  </head>
  <body>
    <header class="container">
      <a class="logo no-decoration" href="/" aria-label="Harttle Land">{% include logo.html %}</a>
      <nav>
        <a class="glow no-decoration" href="/archive.html">归档</a>
        <a class="glow no-decoration" href="/about.html">关于</a>
      </nav>
    </header>
    {{ content }}
    <footer>
      <div class="container ellipsis">
        Powered by <a href="https://jekyllrb.com/" rel="noopener" target="_blank">Jekyll</a>
        and proudly hosted by <a href="https://github.com/harttle/harttle.github.io" rel="noopener" target="_blank">Github</a>,
        licensed under <a rel="noopener" href="https://creativecommons.org/licenses/by/4.0/" target="_blank">CC-BY 4.0</a>.
      </div>
      <a href="#" id="btnScrolltop">⯅</a>
      <script>
      window.addEventListener('scroll', function () {
        window.pageYOffset > 300
          ? btnScrolltop.setAttribute('class', 'show')
          : btnScrolltop.removeAttribute('class');
      });
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(reg) {
            console.log('ServiceWorker registration successful with scope: ', reg.scope);
          }).catch(function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){ (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o), m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m) })(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create', '{{site.ga}}', 'auto');ga('send', 'pageview');
      </script>
    </footer>
  </body>
</html>
