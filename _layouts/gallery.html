---
layout: default
nav: album
---

<style>
  #blueimp-gallery .prev,#blueimp-gallery .next{
    color: grey;
    border: 3px solid grey;
  }
  #blueimp-gallery .prev:hover,#blueimp-gallery .next:hover{
    color: white;
    border: 3px solid white;    
  }
  @media(max-width: 768px) {
    #blueimp-gallery .prev,#blueimp-gallery .next{
      display: none;
    }
  }
</style>

<div class="container">
  
  <link rel="stylesheet" href="/assets/gallery-2.11.0/css/blueimp-gallery.min.css">
  
  <div class="page-header">
    <h1>{{ page.title }}</h1>
    <div>
      {% for tag in page.tags %}
      <span class="label label-success">{{ tag }}</span>
      {% endfor %}
      <a class="pull-right label label-warning" href="/album.html" style="margin-left: 10px;">
	  返回
      </a>
      <span class="pull-right label label-info" data-toggle="tooltip" data-placement="right" title="" data-original-title="{{ page.date | date: "%H:%M" }}">
	  {{ page.date | date: "%Y年%m月%d日" }}
      </span>
    </div>
  </div>
  
  <p class="lead">{{ content }}</p>
  
  <div  id="items" class="row">
  {% for file in page.files %}      
    <div class="col-sm-6 col-md-3">
      <a href="/assets/img/{{ file }}" target="_blank" class="thumbnail">
	<img src="/assets/img/{{ file }}" alt="{{ file }}">
      </a>
    </div>
  {% endfor %}
  </div>
  
  <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
  <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
      <div class="slides"></div>
      <h3 class="title"></h3>
      <a class="prev">‹</a>
      <a class="next">›</a>
      <a class="close">×</a>
      <a class="play-pause"></a>
      <ol class="indicator"></ol>
  </div>
  
  
  <script src="/assets/gallery-2.11.0/js/blueimp-gallery.min.js"></script>
  <script>
     document.getElementById('items').onclick = function (event) {
      event = event || window.event;
      var target = event.target || event.srcElement,
	  link = target.src ? target.parentNode : target,
	  options = $.extend({index: link, event: event }, galleryOptions);
	  links = this.getElementsByTagName('a');
      blueimp.Gallery(links, options);
    };
  </script>
  
  <!-- UY BEGIN -->
  <div id="uyan_frame"></div>
  <script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=1851884"></script>
  <!-- UY END -->
  
  <script>
    var galleryOptions = {
	fullScreen: true,
    };
    
    $(function(){
      $('#fullscreen-checkbox').on('change', function () {
	  galleryOptions.fullScreen = $(this).is(':checked');
      });
    });
  </script>

</div>
