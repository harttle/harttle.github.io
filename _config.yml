title: Harttle Land
description: 关于 Web、Linux、Vim、算法的笔记、教程和常见问题指南。
url: https://harttle.land
author: Harttle
email: harttleharttle@gmail.com
twitterUrl: https://twitter.com/harttleharttle
logo: assets/img/favicon.png
keywords: 
  - Web
  - C++
  - Linux
  - Vim

permalink: /:year/:month/:day/:title.html
paginate: 7
paginate_path: "page:num"
markdown: kramdown
markdown_ext: md
excerpt_separator: "<!--more-->"
highlighter: rouge
lsi: false
exclude: ['README.md', '.*', 'bin/', 'Gemfile', 'node_modules', '*.log', 'package.json', 'vendor']
kramdown:
  input: GFM
  hard_wrap: false
  smart_quotes: ["apos", "apos", "quot", "quot"]
ga: 'UA-65795020-1'

sass:
    style: compressed

defaults:
  -
    scope:
      path: "_drafts"
    values:
      layout: "blog"
  -
    scope:
      path: "_posts"
    values:
      layout: "blog"

series:
  'Effective-C++': '/effective-cpp.html'
  'Vim-Practice': '/vim-practice.html'
  'Git-Workflow': '/git-workflow.html'
  '跨域': '/cross-origin.html'

plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-include-cache
